    <main class="main-background">
        <!-- FORMULARIO -->
        <section class="contact-form-section">
            <h2 class="tituloContacto">Contacto</h2>
            <form action="https://formspree.io/f/xdkoeryv" method="POST" class="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
    
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
    
                <label for="tipo-consulta">Tipo de Consulta:</label>
                <select id="tipo-consulta" name="tipo-consulta" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="consulta_general">Consulta General</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="reclamo">Reclamo</option>
                </select>
    
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <button type="submit" class="send-button">Enviar</button>
            </form>
        </section>
    </main>
